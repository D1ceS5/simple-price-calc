<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body onload="init()">
    <div class="calculator-cont">
        <div class="inputs-cont"> 
            <div class="slider-cont">
                <span class="slider-header" id="storage-header">STORAGE: 0GB</span>
                <input id="storage" oninput="calculate()" type="range" min="0" max="1000" value="0" class="slider" id="myRange">
            </div>
            <div class="slider-cont">
                <span class="slider-header" id="transfer-header">TRANSFER: 0GB</span>
                <input id="transfer" oninput="calculate()" type="range" min="0" max="1000" value="0" class="slider" id="myRange">
            </div>
        </div>
        <div class="graphics-cont">
            <div class="icons">

            </div>
            <div class="graphics" id="graphics">
              
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
